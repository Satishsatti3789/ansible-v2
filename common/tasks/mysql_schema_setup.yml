- name: Install MySQL Client
  ansible.builtin.yum:
    name: mysql
    state: present

- name: Install PyMySQL for Python 2.7
  ansible.builtin.pip:
    name: PyMySQL
    state: present

- name: Update mysql password
  ansible.builtin.command:
    cmd: mysql_secure_installation --set-root-pass RoboShop@1


- name: Load Schema
  ansible.builtin.command:
    cmd: mysql -h mysql-dev.devopsprojects.store -uroot -pRoboShop@1 < /app/schema/{{ component }}.sql

